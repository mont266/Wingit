    <!-- Script for local development environment variables. MUST be before other scripts. -->
    <script src="/env.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'sky-blue': '#87CEEB',
              'deep-sky-blue': '#00BFFF',

            },
          }
        }
      }
